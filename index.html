<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manikanta's Profiles</title>
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: black; /* Solid black background */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        } 

        /* Snow Animation */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(calc(-50px + 100px));
                opacity: 0.1;
            }
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #141E30;
            border: 2px solid #141E30;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn:hover {
            background: #302b63;
            border-color: #f39c12;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.5);
        }

        /* Different Colors for Each Button */
        .leetcode { background: #f89f1b; }
        .hackerrank { background: #1ba94c; }
        .gfg { background: #2f9e44; }
        .atcoder { background: #003a8c; }
        .codechef { background: #68217a; }
        .codeforces { background: #1f8dd6; }
        .topcoder { background: #29a19c; }
        .interviewbit { background: #004f9e; }
        .naukri { background: #ff5722; }
        .codewars { background: #b1361e; }
        .hackerearth { background: #5c2d91; }

        .btn:hover.leetcode { box-shadow: 0 8px 20px rgba(248, 159, 27, 0.5); }
        .btn:hover.hackerrank { box-shadow: 0 8px 20px rgba(27, 169, 76, 0.5); }
        .btn:hover.gfg { box-shadow: 0 8px 20px rgba(47, 158, 68, 0.5); }
        .btn:hover.atcoder { box-shadow: 0 8px 20px rgba(0, 58, 140, 0.5); }
        .btn:hover.codechef { box-shadow: 0 8px 20px rgba(104, 33, 122, 0.5); }
        .btn:hover.codeforces { box-shadow: 0 8px 20px rgba(31, 141, 214, 0.5); }
        .btn:hover.topcoder { box-shadow: 0 8px 20px rgba(41, 161, 156, 0.5); }
        .btn:hover.interviewbit { box-shadow: 0 8px 20px rgba(0, 79, 158, 0.5); }
        .btn:hover.naukri { box-shadow: 0 8px 20px rgba(255, 87, 34, 0.5); }
        .btn:hover.codewars { box-shadow: 0 8px 20px rgba(177, 54, 30, 0.5); }
        .btn:hover.hackerearth { box-shadow: 0 8px 20px rgba(92, 45, 145, 0.5); }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #f5f5f5;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.8);
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Snow Animation -->
    <div class="snow"></div>

    <div class="container">
        <h1>I am Manikanta</h1>
        <p>Click on the buttons below to visit my profiles:</p>
        <div class="buttons">
           <a href="https://leetcode.com/manikanta_314" target="_blank" class="btn leetcode">Leetcode</a>
            <a href="https://www.hackerrank.com/orugantimanikan1" target="_blank" class="btn hackerrank">Hackerrank</a>
            <a href="https://auth.geeksforgeeks.org/user/manikanta_314" target="_blank" class="btn gfg">GeeksforGeeks</a>
           <!-- <a href="https://atcoder.jp/users/" target="_blank" class="btn atcoder">Atcoder</a>-->
           <a href="https://codeforces.com/profile/manikantaone" target="_blank" class="btn codeforces">Codeforces</a>
            <a href="https://www.topcoder.com/members/manikanta_314" target="_blank" class="btn topcoder">Topcoder</a>
            <a href="https://www.interviewbit.com/profile/manikanta-oruganti_166/" target="_blank" class="btn interviewbit">InterviewBit</a>
            <a href="https://www.naukri.com/code360/profile/manikantaone" target="_blank" class="btn naukri">Naukri (Code360)</a>
            <a href="https://www.codewars.com/users/manikanta_314" target="_blank" class="btn codewars">CodeWars</a>
            <a href="https://www.hackerearth.com/@manikanta_314/" target="_blank" class="btn hackerearth">HackerEarth</a>
        </div>
    </div>

    <footer id="footer"></footer>

    <script>
        // JavaScript to create snowflakes
        const snowContainer = document.querySelector('.snow');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.width = snowflake.style.height = Math.random() * 10 + 5 + 'px';
            snowContainer.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }

        setInterval(createSnowflake, 50);

        // Dynamic Copyright Year
        document.getElementById("footer").innerHTML = "Copyright &copy; Manikanta Venkateswarlu " + new Date().getFullYear();
    </script>
</body>
</html>
